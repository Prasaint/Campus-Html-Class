<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Fonts Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .serif {
            font-family: "Times New Roman", Times, serif;
        }
        .monospace {
            font-family: "Courier New", Courier, monospace;
        }
        .custom-font {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
    </style>
</head>
<body>
    <h1>HTML Fonts Example</h1>
    <p>This is a paragraph with the default font (Arial).</p>
    <p class="serif">This is a paragraph with a serif font (Times New Roman).</p>
    <p class="monospace">This is a paragraph with a monospace font (Courier New).</p>
    <p class="custom-font">This is a paragraph with a custom font (Comic Sans MS).</p>
</body>
</html>
