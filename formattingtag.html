<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>We use different formating tags like: b, i, small, sup, sub</h3>
    <p><b>This line is in bold.</b></p>
    <p>this line include <i>italic style</i></p>
    <p>this line include <small> small </small> text style</p>
    <p>this line include <sup>superscript</sup> text style</p>
    <p>this line include <sub>subscript</sub> text style</p>
  </body>
</html>
