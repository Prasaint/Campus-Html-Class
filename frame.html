<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Frames Example</title>
    <style>
        body {
            display: grid;
            grid-template-rows: 60px auto;
            margin: 0;
            height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="frame1.html" target="contentFrame">Frame 1</a>
        <a href="frame2.html" target="contentFrame">Frame 2</a>
        <a href="frame3.html" target="contentFrame">Frame 3</a>
    </nav>
    <iframe src="frame1.html" name="contentFrame"></iframe>
</body>
</html>
