<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class Attributes Example</title>
    <style>
        /* Styling elements using class */
        .highlight {
            color: white;
            background-color: blue;
            padding: 5px;
        }

        /* Styling elements using ID */
        #uniqueElement {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="uniqueElement">This is a heading with an ID</h1>
    <p class="highlight">This is a paragraph with a class.</p>
    <p class="highlight">This is another paragraph with the same class.</p>
    <p>This is a paragraph without any ID or class.</p>
</body>
</html>
